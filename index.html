<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <header class="player-turn"></header>
    <div class="board">
        <div class="box" id="box-1" data-index="2" data-owner="">1</div>
        <div class="box" id="box-2" data-index="7" data-owner="">2</div>
        <div class="box" id="box-3" data-index="6" data-owner="">3</div>
        <div class="box" id="box-4" data-index="9" data-owner="">4</div>
        <div class="box" id="box-5" data-index="5" data-owner="">5</div>
        <div class="box" id="box-6" data-index="1" data-owner="">6</div>
        <div class="box" id="box-7" data-index="4" data-owner="">7</div>
        <div class="box" id="box-8" data-index="3" data-owner="">8</div>
        <div class="box" id="box-9" data-index="8" data-owner="">9</div>
    </div>
    <div class="results hidden"></div>
    <script src="script.js"></script>
</body>
</html>
