<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="results hidden"></div>
    <h1>Tic Tac Toe</h1>
    <header class="player-turn"></header>
    <div class="board">
        <div class="box" data-index="1" data-value="2" data-owner='-'></div>
        <div class="box" data-index="2" data-value="7" data-owner='-'></div>
        <div class="box" data-index="3" data-value="6" data-owner='-'></div>
        <div class="box" data-index="4" data-value="9" data-owner='-'></div>
        <div class="box" data-index="5" data-value="5" data-owner='-'></div>
        <div class="box" data-index="6" data-value="1" data-owner='-'></div>
        <div class="box" data-index="7" data-value="4" data-owner='-'></div>
        <div class="box" data-index="8" data-value="3" data-owner='-'></div>
        <div class="box" data-index="9" data-value="8" data-owner='-'></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
